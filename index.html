<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الزمني لأحداث السودان</title>
    <!-- خط IBM Plex Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>الجدول الزمني لأحداث السودان (2023 - 2025)</h1>
    <p>عرض تفاعلي للأحداث الرئيسية بناءً على المصادر الموثوقة.</p>
</header>

<!-- شريط أدوات البحث والفرز ونطاق التاريخ -->
<div class="controls" id="controls">
    <div class="control-group">
        <label for="search-input">بحث</label>
        <input type="search" id="search-input" placeholder="ابحث بالعنوان أو الملخص أو الموقع أو المصدر">
    </div>
    <div class="control-group">
        <label for="sort-select">الترتيب</label>
        <select id="sort-select">
            <option value="asc">الأقدم أولاً</option>
            <option value="desc">الأحدث أولاً</option>
        </select>
    </div>
    <div class="control-group">
        <label for="date-from">من</label>
        <input type="date" id="date-from">
    </div>
    <div class="control-group">
        <label for="date-to">إلى</label>
        <input type="date" id="date-to">
    </div>
    <button id="clear-filters" type="button" class="clear-btn">إعادة التعيين</button>
    <div class="results">
        <span id="results-count"></span>
    </div>
</div>

<!-- سحابة الكلمات المفتاحية -->
<section class="keyword-cloud" id="keyword-cloud" aria-label="كلمات متكررة"></section>

<div class="timeline-container" id="timeline-container">
</div>

<script src="app.js"></script>
</body>
</html>
